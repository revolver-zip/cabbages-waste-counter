<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Lost Cabbages Counter</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>  
        <img id="background" src="https://images.unsplash.com/photo-1547936785-c57315d64694?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1489&q=80" alt="background of the site">
        <div id="wrapper">
        <h1>Lost Cabbages Counter:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">CABBAGE LOST!</button>
        <button id="save-btn" onclick="save()">REGISTER</button>
        <p id="save-el">Cabbages lost in previous visits from the Avatar: </p>
        <p id="debt">How much the Avatar owes me: </p>
        <p id="quote"><em>Off with their heads, one for each head of cabbage!</em></p>
        </div>
        
        <script src="index.js">
           
        </script>
    </body>
</html>
